<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StarHub</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="mask-icon" href="favicon/favicon-32x32.png" color="#0b0b0f" />

    <!-- Axios, for making HTTP requests -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <!-- Luxon, for sort date and datetime in Tabulator -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>

    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css"
        rel="stylesheet" />
    <script type="text/javascript"
        src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

    <style>
        .tabulator {
            font-size: 16px;
        }

        .space {
            display: inline-block;
            width: 10px;
        }

        a:visited {
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <h1>Starred Repositories</h1>
        <span id="user"></span>
        <span class="space"></span>
        <span id="total-count"></span>
    </div>
    <div id="stars-table"></div>

    <script src="src/create_table.js"></script>
</body>

</html>
