<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StarHub</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="mask-icon" href="favicon/favicon-32x32.png" color="#0b0b0f" />

    <!-- Grid.js -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="page">
      <header class="page-header">
        <h1>⭐ My Starred Repositories</h1>
        <p>
          GitHub user: <a id="github-user-link" href="#" target="_blank"></a>
          <button id="refresh-btn">Refresh</button>
        </p>
      </header>

      <main class="page-main">
        <section class="card">
          <div id="stars-table"></div>
        </section>
      </main>

      <footer class="page-footer">
        <small>Data from GitHub REST API · Built with Grid.js</small>
      </footer>
    </div>

    <!-- Create Table Script -->
    <script src="src/create_table.js"></script>
  </body>
</html>
